services:
  api:
    build: ./api
    environment:
      NODE_ENV: production
      APP_PORT: 3001
      DATABASE_MONGO_URL: mongodb://mongo:27017/tictactoe
      LOGGING_LEVEL: info
    ports:
      - "3001:3001"
    depends_on:
      - mongo
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:3001
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: on-failure

  mongo:
    image: mongo:7
    restart: on-failure
    environment:
      MONGO_INITDB_DATABASE: tictactoe
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
